<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction App</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Container for the app */
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        /* Form styling */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input:focus, select:focus {
            border-color: #6C63FF;
            outline: none;
        }

        /* Prediction button */
        .predict-btn {
            background-color: #6C63FF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .predict-btn:hover {
            background-color: #5848c2;
        }

        /* Circle for prediction result */
        .result-circle {
            margin: 30px auto 0;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #FDD835;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: background-color 0.3s, color 0.3s;
        }

        .result-circle.clear {
            background-color: #4FC3F7;
            color: white;
        }

        .result-circle.cloudy {
            background-color: #90A4AE;
            color: white;
        }

        .result-circle.rainy {
            background-color: #0288D1;
            color: white;
        }

        .result-circle.fog {
            background-color: #BDBDBD;
            color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Prediction</h1>
        <form id="weatherForm">
            <div class="form-group">
                <label for="temperature">Temperature (Â°C)</label>
                <input type="number" id="temperature" name="temperature" required>
            </div>

            <div class="form-group">
                <label for="humidity">Humidity (%)</label>
                <input type="number" id="humidity" name="humidity" required>
            </div>

            <div class="form-group">
                <label for="wind">Wind Speed (km/h)</label>
                <input type="number" id="wind" name="wind" required>
            </div>

            <div class="form-group">
                <label for="cloud">Cloud Condition</label>
                <select id="cloud" name="cloud" required>
                    <option value="clear">Clear</option>
                    <option value="cloudy">Cloudy</option>
                    <option value="rainy">Rainy</option>
                    <option value="fog">Fog</option>
                </select>
            </div>

            <button type="button" class="predict-btn" onclick="showPrediction()">Predict Weather</button>
        </form>

        <div id="predictionResult" class="result-circle">
            Result
        </div>
    </div>

    <script>
        function showPrediction() {
            const cloud = document.getElementById('cloud').value;
            const resultCircle = document.getElementById('predictionResult');

            // Change the circle text and color based on selection
            resultCircle.textContent = cloud.charAt(0).toUpperCase() + cloud.slice(1);
            resultCircle.className = 'result-circle ' + cloud;
        }
    </script>
</body>
</html>
